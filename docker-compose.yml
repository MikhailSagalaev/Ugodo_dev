version: '3'

services:
  medusa:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/medusa-db
      - REDIS_URL=redis://redis:6379
      - STORE_CORS=http://localhost:8000,http://89.108.110.26:8000
      - ADMIN_CORS=http://localhost:9000,http://89.108.110.26:9000
      - AUTH_CORS=http://localhost:9000,http://89.108.110.26:9000,http://localhost:8000,http://89.108.110.26:8000
      - MEDUSA_BACKEND_URL=http://localhost:9000
      - JWT_SECRET=supersecret
      - COOKIE_SECRET=supersecret
    depends_on:
      - postgres
      - redis
    volumes:
      - ./.medusa-uploads:/app/.medusa/data/uploads
    restart: unless-stopped
    networks:
      - medusa-network
      
  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=medusa-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - medusa-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - medusa-network

volumes:
  postgres_data:
  redis_data:
  
networks:
  medusa-network:
    driver: bridge 